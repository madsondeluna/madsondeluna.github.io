<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Slides PDF - Aula 1</title>
    <style>
        /* Estilos para fazer o iframe ocupar mais espaço */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <h1>Visualizando Slides da Aula 2 (PDF)</h1>

    <iframe src="aula2/docking.pdf" title="Slides da Aula 2 em PDF">
        Seu navegador não suporta iframes ou não consegue exibir PDFs.
        <a href="meus_slides.pdf">Baixe o PDF aqui</a>.
    </iframe>

</body>
</html>
